<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/styles/style.css">
	<title>Car Order Form</title>
</head>
<body>
	<h1>Home work for CSS flexbox</h1>
	<div class="container">
		<form>
			<div class="form-area">
				<fieldset class="form-section">
					<legend>Personal info</legend>

					<div class="form-elem">
						<label for="name">First name</label>
						<input type="text" id="name" required>
					</div>

					<div class="form-elem">
						<label for="lastname">Last Name</label>
						<input type="text" id="lastname" required>
					</div>

					<div class="form-elem">
						<label for="dtl">Birthday</label>
						<input type="datetime-local" id="dtl">
					</div>

					<div class="gender-elements">
						<label>Gender</label>
							<div class="radio-group">
								<label for="male">Male</label>
								<input type="radio" id="male" name="sex">

								<label for="female">Female</label>
								<input type="radio" id="female" name="sex">
							</div>
					</div>

					<div class="form-elem">
						<label for="exp">Drive experience</label>
						<select name="exp" id="exp">
							<option value="---">---</option>
							<option value="1">expert</option>
							<option value="2">more than 10</option>
							<option value="3">5-10</option>
							<option value="4">2-5</option>
							<option value="5">less than 2</option>
							<option value="6">beginner</option>
						</select>
					</div>
				</fieldset>

				<fieldset class="form-section">
					<legend>Contacts</legend>

					<div class="form-elem">
						<label for="email">Email</label>
						<input type="email" id="email" required>
					</div>

					<div class="form-elem">
						<label for="phone">Phone</label>
						<input type="tel" id="phone">
					</div>

					<div class="form-elem">
						<label for="address">Address</label>
						<textarea name="address" id="address" rows="2" cols="20"></textarea>
					</div>
				</fieldset>

				<fieldset class="form-section">
					<legend>Car info</legend>

					<div class="form-elem">
						<label for="brand">Brand</label>
						<select name="brand" id="brand">
							<option value="---">---</option>
							<option value="ford">Ford</option>
							<option value="toyota">Toyota</option>
							<option value="bmw">BMW</option>
						</select>
					</div>

					<div class="form-elem">
						<label for="model">Model</label>
						<select name="model" id="model">
							<option value="---">---</option>
							<option value="focus">Focus</option>
							<option value="camry">Camry</option>
							<option value="x5">X5</option>
							<option value="mustang">Mustang</option>
							<option value="corolla">Corolla</option>
							<option value="i4">i4</option>
							<option value="RAV4">RAV4</option>
						</select>
					</div>

					<div>
						<label for="using">Used</label>
						<input type="checkbox" id="using" name="using">
					</div>

					<div class="form-elem">
						<div class="color-group">
							<label for="red">Red</label>
							<input type="radio" id="red" name="color">

							<label for="black">Black</label>
							<input type="radio" id="black" name="color">

							<label for="blue">Blue</label>
							<input type="radio" id="blue" name="color">

							<label for="white">White</label>
							<input type="radio" id="white" name="color">

							<label for="grey">Grey</label>
							<input type="radio" id="grey" name="color">
						</div>
					</div>

					<div class="price-container">
						<label for="range">Price:</label>
						<div class="price-range">
							<input
							type="range"
							id="range"
							name="price"
							min="10"
							max="80"
							step="10"
							list="money">

							<datalist id="money">
								<option value="10" label="10"></option>
								<option value="20" label="20"></option>
								<option value="30" label="30"></option>
								<option value="40" label="40"></option>
								<option value="50" label="50"></option>
								<option value="60" label="60"></option>
								<option value="70" label="70"></option>
								<option value="80" label="80"></option>
							</datalist>

							<div class="range-labels">
								<span>10</span>
								<span>20</span>
								<span>30</span>
								<span>40</span>
								<span>50</span>
								<span>60</span>
								<span>70</span>
								<span>80</span>
							</div>
						</div>
					</div>
				</fieldset>
			</div>
			
			<div class="buttons">
				<button type="reset" class="btn">Cancel</button>
				<button type="submit" class="btn">Ok</button>
			</div>
		</form>
	</div>
</body>
</html>
